<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/menu_login.css">  
       
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="./js/submenu.js"></script>
    <script type="text/javascript" src="./verificar_email/email.js"></script>
    <nav>
        <ul class="menu">
            <li>
                <a href="javascript://" class="home">Home</a>
                <ul class="ul-submenu">
                    <li><a href="Pagina_inicial.html">Voltar</a></li>
                </ul>
            </li>
    </nav>
    <header >
        <form onsubmit="event.preventDefault(); enviarFormulario();" id="enviar_formulario" class="formulario" > 
            <label for="nome" >Nome</label>
            <input type="text" required="required" name="text" id="nome" value="" pattern="[A-z\s]{4,20}$"  placeholder="Insira nome"/> 
            <label for="cidade">Cidade</label>
            <input type="text" required="required" name="text" id="cidade" value="" pattern="[A-z\s]{3,20}$" placeholder="insira sua cidade"/>
            <label for="email">Seu E-Mail:</label>
            <input type="email"  id="emailValue" class="input-text" value="" name="email"
            placeholder="usuario@email.com" />
            <button  type="button" class="botao" onclick="verificaEmail()" >Validar Email</button>
            <button type="submit" class="envioform" >Enviar Formulario</button>
            <p>Qual sua idade?</p>
            <input type="radio" name="idade" checked="true" value="18_22">18 a 22 <br>
            <input type="radio" name="idade" checked="" value="23_30">23 a 30 <br>
            <input type="radio" name="idade" checked="" value="mais31">acima de 31<br>
            <label class="sat" for="satisfacao">Defina o nível de satisfação</label>
            <input type="range" name="satisfacao" min="0" max="10">
            <label class="nivel1" for="text"> Pouco Médio Muito </label>          
        </form>
    </header>
    
  
</body>
</html>
